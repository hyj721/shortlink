<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found | 短链接服务</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent-primary: #0f172a;
            --accent-hover: #334155;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Mesh Gradient Background */
        .gradient-bg {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            background: #f8fafc;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out alternate;
        }

        .orb-1 {
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, #bfdbfe 0%, transparent 70%);
            /* Blue 200 */
            top: -20%;
            left: -10%;
            animation-duration: 25s;
        }

        .orb-2 {
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, #fed7aa 0%, transparent 70%);
            /* Orange 200 */
            bottom: -10%;
            right: -10%;
            animation-direction: alternate-reverse;
            animation-duration: 30s;
        }

        .orb-3 {
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, #e2e8f0 0%, transparent 70%);
            /* Slate 200 */
            top: 30%;
            left: 30%;
            opacity: 0.4;
            animation-duration: 20s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(50px, 50px) scale(1);
            }
        }

        /* Glass Card Container */
        .container {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 32px;
            padding: 4rem 3rem;
            max-width: 520px;
            width: 90%;
            text-align: center;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            line-height: 1;
            color: var(--text-primary);
            letter-spacing: -0.04em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        p {
            font-size: 1.05rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 1rem;
            background-color: var(--accent-primary);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 16px;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Soft noise texture overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        @media (max-width: 640px) {
            .container {
                padding: 3rem 1.5rem;
            }

            .error-code {
                font-size: 4.5rem;
            }

            .orb {
                filter: blur(60px);
            }
        }
    </style>
</head>

<body>
    <div class="noise"></div>
    <div class="gradient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <div class="error-code">404</div>
        <h1>页面未找到</h1>
        <p>
            我们无法找到该页面。<br>
            这可能是因为链接已失效，或者地址输入有误。
        </p>
        <a href="/" class="btn">
            返回首页
        </a>
    </div>
</body>

</html>
