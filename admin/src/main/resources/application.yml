spring:
  main:
    banner-mode: off
  datasource:
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
    url: jdbc:shardingsphere:classpath:shardingsphere-config.yml
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: redis
server:
  port: 8002

springdoc:
  default-flat-param-object: true
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.uestc.shortlink

knife4j:
  enable: true
  setting:
    language: zh_cn

mybatis-plus:
  global-config:
    banner: false